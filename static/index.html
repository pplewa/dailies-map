<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style type="text/css">
        html, body {width: 100%; height: 100%}
        body {
            margin-top: 0px;
            margin-right: 0px;
            margin-left: 0px;
            margin-bottom: 0px;
            font-family: helvetica, sans-serif;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="MapTraces.js"></script>
    <script type="text/javascript" src="segments.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(event) { 
            var map = new google.maps.Map(document.getElementById('map'), {
                disableDefaultUI: true
            });
            var mapTraces = new MapTraces(map, segments[0].segments);
            mapTraces.addTracksToMap();
            mapTraces.addMarkersToMap();
        });
    </script>
</head>
<body>
    <div id="map" style="width: 700px; height: 700px;"></div>
</body>
</html>
