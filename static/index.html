<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style type="text/css">
        html, body {width: 100%; height: 100%}
        body {
            margin-top: 0px;
            margin-right: 0px;
            margin-left: 0px;
            margin-bottom: 0px;
            font-family: helvetica, sans-serif;
            font-size: 14px;
        }
        .legend {
            list-style: none;
            margin: 0;
            padding: 7px;
            position: absolute;
            z-index: 1000;
            font-size: 14px;
            top: 21px;
            left: 0;
        }
        .legend li {
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 4px;
        }
        .legend span {
            width: 6px;
            height: 14px;
            display: inline-block;
            margin-right: 5px;
            position: relative;
            top: 2px;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="MapTraces.js"></script>
    <script type="text/javascript">
        function createMap(segments) {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true
            });
            var mapTraces = new MapTraces(map, segments);
            mapTraces.addTracksToMap();
        }
        document.addEventListener('DOMContentLoaded', function(event) { 
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    createMap(JSON.parse(xhr.responseText)[0].segments);
                }
            }
            xhr.open('GET', 'storyline.json', true);
            xhr.send();
        });
    </script>
</head>
<body>
    <ol id="legend" class="legend"></ol>
    <div id="map" style="width: 800px; height: 800px;"></div>
</body>
</html>
